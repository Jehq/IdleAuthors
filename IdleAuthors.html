<!DOCTYPE html>

<meta charset="utf-8" />

<html>

<head>
    <link rel="stylesheet" type="text/css" href="IdleAuthors.css">
</head>

<body onload="initialize()">

    <div id="title">
        IDLE AUTHORS
    </div>

    <div id="displayField"> </div>
    
    <input id="inputField"> </input>

    <div class="row">

        <div class="column_top">
            <h2 id="currencyFieldW"> </h2>
        </div>
        
        <div class="column_top">
            <h2 id="currencyFieldM"> </h2>
        </div>

        <div class="column_top" style="width: 50%">
            <div class="row">
                
                <div class="column_top">
                    <button id="U" class="switch" onclick="changeFlex(this.id)">
                        Upgrades <br>
                    </button>
                </div>
                
                <div class="column_top">
                    <button id="A" class="switch" onclick="changeFlex(this.id)">
                        Achievements <br>
                    </button>
                </div>
                
                <div class="column_top">
                    <button id="S" class="switch" onclick="changeFlex(this.id)">
                        Stats <br>
                    </button>
                </div>
                
                <div class="column_top">
                    <div id="wpmField">
                        Typing Speed: 0 words/min <br>
                    </div>
                    <div id="progressBar">
                        <div id="progress"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="column_bottom">
            <p id="buttonFieldW"> </p>
        </div>
        
        <div class="column_bottom">
            <p id="buttonFieldM"> </p>
        </div>
        
        <div class="column_bottom" style="width: 50%">
            <div id="flexField"> </div>
        </div>
    </div>

    <script src="Data.js"> </script>
    <script src="IdleAuthors.js"> </script>
</body>

</html>
